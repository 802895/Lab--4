<html>
<head>
<title> Lab 4 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage chips;
PImage coke;
PImage cookies;

void setup()
{  
    size( 1000, 400 );  
    background(255,255,255);
    frameRate( 30 );

    chips = loadImage("images/chips.png");
    coke = loadImage("images/coke.jpg");
    cookies = loadImage("images/cookies.png");
    
   
}  

void draw()
{
    image(chips,10,10,100,150);
    image(coke, 130,10,170,170);
    image(cookies,280,10,160,160);
    stroke(255,255,255);
    fill(254,210,0);
    rect(0,175,125,30);
    rect(150,175,125,30);
	rect(300,175,125,30);
	
     fill(0,0,0);
    textSize(20)
	text("$10",350,200);
	text("$20",200,200);
	text("$30",50,200);
    }

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
